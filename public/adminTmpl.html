<h1> Admin Page </h1>

<form>
  <input type="text" placeholder="Product Title" ng-model="createTitle">
  <input type="text" placeholder="Price" ng-model="createPrice">
  <button ng-click="createProd(createTitle, createPrice)">Add New Product</button>
</form>

<div ng-repeat="product in products">
  <br/>
  {{product.title}} {{product.price}}
  <button ng-click="edit = !edit">Edit</button>
  <form ng-if="edit">
    <input type="text" ng-model="product.title">
    <input type="text" ng-model="product.price">
    <button ng-click="updateProd(product)">Update Product</button>
  </form>
  <button ng-click="removeProd(product._id)">Delete</button>

</div>
